events {}

http {

  include mime.types;

  server {

    listen 80;
    server_name localhost;

    root /sites/demo;

    index index.php index.html;

    location / {
      try_files $uri $uri/ =404;
    }

    location ~\.php$ {
      # Pass php requests to the php-fpm service (factcgi)
      include fastcgi.conf;
      fastcgi_pass php:9000;
    }
  }
}
